<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
</head>
<body>
     <h3>this is home page</h3>
      {% if data %}
        <table class="table table-bordered text-center w-75 m-auto">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Roll</th>
                    <th scope="col">Address</th>
                    <th scope="col">Father_naame</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for st in data%}
                 <tr>
                    <td>{{st.name}}</td>
                    <td>{{st.roll}}</td>
                    <td>{{st.address}}</td>
                    <td>{{st.father_name}}</td>
                    <td><a href="{% url "delStudent" st.roll%}" class="btn btn-danger">Delete</a></td>
                 </tr>
                 {%endfor%}
            </tbody>
        </table>
      {% else %}
       <h3>not data avavle in database</h3>
      {% endif%}

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
      crossorigin="anonymous"></script>
</body>
</html>
