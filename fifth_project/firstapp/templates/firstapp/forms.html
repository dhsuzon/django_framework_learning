{% extends "base.html" %}

{% block  content %}
<div class="pt-5 m-auto" style="width: 50%;">
    <h3>movie rating form</h3>
    <form method="POST" action="/about/">
    {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputName" class="form-label">Name:</label>
    <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" name="First_Name">
    
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" name="Email">
  </div>
  <select class="form-select" aria-label="Default select example" name="select">
  <option selected>Open this select menu</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="3">4</option>
  <option value="3">5</option>
</select> 
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock  %}
